<div class="cord-body">

    <div class="card-form">
      <form #dataForm="ngForm">
        <h2 class="h3 mb-3 fw-normal">Nuevo Producto</h2>
        <br>
  
        <mat-form-field class="w-100" appearance="fill">
            <mat-label>Nombre </mat-label>
            <input 
            matInput 
            type= "text" class="form-control" required maxlength="255"
            [(ngModel)]="addDataForm.nombre" name="nombre" #nombre="ngModel">
            <mat-error *ngIf="nombre.errors && isSubmitted && nombre?.errors?.['required']">
              El nombre es requerido
            </mat-error>
        </mat-form-field>


        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Categoria</mat-label>
          <mat-select required [(ngModel)]="addDataForm.id_categoria" name="id_categoria" #id_categoria="ngModel">
            <mat-option value="" selected="true">-- seleccionar --</mat-option>
            <mat-option *ngFor="let cat of CategoriaList" 
            [value]="cat.id">{{cat.nombre}}</mat-option>
          </mat-select>
          <mat-error *ngIf="id_categoria.errors && isSubmitted && id_categoria?.errors?.['required']">
            La categoria es requerido
          </mat-error>
        </mat-form-field>


        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Stock </mat-label>
          <input 
          matInput 
          type= "number" class="form-control" required
          [(ngModel)]="addDataForm.stock" name="stock" #stock="ngModel">
          <mat-error *ngIf="stock.errors && isSubmitted && stock?.errors?.['required']">
            El Stock es requerido
          </mat-error>
      </mat-form-field>

      <mat-form-field class="w-100" appearance="fill">
          <mat-label>Precio </mat-label>
          <input 
          matInput 
          type= "number" step="0.01" class="form-control" required
          [(ngModel)]="addDataForm.precio" name="precio" #precio="ngModel">
          <mat-error *ngIf="precio.errors && isSubmitted && precio?.errors?.['required']">
            El Precio es requerido
          </mat-error>
      </mat-form-field>
  
          <div class="w-100" appearance="fill">
            <label id="in_estado" class="label-radio-group">Estado <span class="requiredStar"> * </span></label>
            <mat-radio-group 
            aria-labelledby="in_estado" 
            class="form-radio-group"
            name="in_estado"
            [(ngModel)]="addDataForm.in_estado"
            required
            (change)="validarInStado()"
            >
              <mat-radio-button value="1" >Activado</mat-radio-button>
              <mat-radio-button value="0">Desactivado</mat-radio-button>
              <mat-error *ngIf="!validain_estado && isSubmitted validationError">
                El estado es requerido
              </mat-error>
            </mat-radio-group>
          </div>
  
          <br>
          <button class="w-auto" mat-raised-button mat-button color="primary" type="button" (click)="AgregarData(dataForm.form.valid)">Enviar</button>
        </form>
    </div>
  </div>

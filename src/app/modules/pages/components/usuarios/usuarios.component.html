<div class="container">
    <mat-toolbar>
      <span>Mantenimiento de Usuarios</span>
    </mat-toolbar>
  
    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="aplicarFiltro($event)" placeholder="Buscar..." #input>
    </mat-form-field>
    <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataList" matSort>
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="nombres">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
        <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
      </ng-container>

      <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
        <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo electr√≥nico </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
        <td mat-cell *matCellDef="let element"> 
          <mat-icon [color]="(element.in_estado==1)?'primary':'warn'" [matTooltip]="(element.in_estado==1)?'Activado':'Desactivado'">{{(element.in_estado==1)?'thumb_up':'thumb_down'}}</mat-icon>
        </td>
      </ng-container>
      
      <!-- Symbol Column -->
      <ng-container matColumnDef="opciones">
        <th mat-cell *matHeaderCellDef class="accion"> 
          <button mat-flat-button color="primary" (click)="nuevo()"> <mat-icon>add_circle</mat-icon> Nuevo </button>
        </th>
  
        <td mat-cell *matCellDef="let element" class="accion"> 
          <a [routerLink]="['/dashboard/usuario/', element.id]" class="pointer icon-edit" matTooltip="Editar">
            <mat-icon>edit</mat-icon>    
          </a> 
  
          <a  (click)="deleteDataConfirmation(element)" class="pointer icon-delete" matTooltip="Eliminar">
            <mat-icon>delete</mat-icon>    
          </a> 
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="tablaColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: tablaColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
    </tr>
  
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
  </div>
